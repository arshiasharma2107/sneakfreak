<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart and Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: #333;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }

        #checkout-form {
            display: none; 
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div id="cart-items">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-list">
                
            </ul>
            <div id="cart-total">
                <strong>Total: $<span id="total-price">0.00</span></strong>
            </div>
            <button id="proceed-btn">Proceed to Checkout</button>
        </div>

        <form id="checkout-form">
            <h3>Shipping Information</h3>
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="text" name="address" placeholder="Address" required />
            <input type="text" name="city" placeholder="City" required />
            <input type="text" name="state" placeholder="State" required />
            <input type="text" name="zip" placeholder="ZIP Code" required />
            <input type="tel" name="phone" placeholder="Phone Number" required />

            <h3>Payment Information</h3>
            <input type="text" name="card-number" placeholder="Card Number" required />
            <input type="text" name="expiration" placeholder="MM/YY" required />
            <input type="text" name="cvv" placeholder="CVV" required />

            <button type="submit">Complete Purchase</button>
        </form>
    </main>
    <script>
       
        const cartItems = [
            { id: 1, name: "Item 1", price: 20.00 },
            { id: 2, name: "Item 2", price: 30.00 },
            { id: 3, name: "Item 3", price: 50.00 },
        ];

        let totalPrice = 0;

        
        function displayCart() {
            const cartList = document.getElementById("cart-list");
            cartItems.forEach(item => {
                const listItem = document.createElement("li");
                listItem.innerText = `${item.name} - $${item.price.toFixed(2)}`;
                cartList.appendChild(listItem);
                totalPrice += item.price;
            });
            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

       
        document.getElementById("proceed-btn").addEventListener("click", () => {
            document.getElementById("cart-items").classList.add("hidden");
            document.getElementById("checkout-form").style.display = 'block';
        });

        
        document.getElementById("checkout-form").addEventListener("submit", (event) => {
            event.preventDefault();
            alert("Thank you for your purchase!");
           
            document.getElementById("cart-list").innerHTML = '';
            totalPrice = 0;
            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
            document.getElementById("checkout-form").reset();
            document.getElementById("checkout-form").style.display = 'none';
            document.getElementById("cart-items").classList.remove("hidden");
        });

        
        displayCart();
    </script>
</body>
</html>
